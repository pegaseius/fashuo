        function drawQuestions() {
            const questionType = document.getElementById('question-type').value;
            const realQuestion = document.getElementById('real-question').value;
            const subject = document.getElementById('subject').value;

            let filteredQuestions = questionBank.filter(q => 
                (questionType === '都可以' || q.type === questionType) &&
                (realQuestion === '都可以' || (realQuestion === '仅真题' && q.real) || (realQuestion === '仅模拟题' && !q.real)) &&
                (subject === '混合' || q.subject === subject)
            );

            filteredQuestions = filteredQuestions.sort(() => 0.5 - Math.random()).slice(0, 4);

            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = '';

            filteredQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<strong>题目 ${index + 1}:</strong> ${q.question}<br><div class="answer" style="display:none;"><strong>答案:</strong> ${q.answer}</div>`;
                questionContainer.appendChild(questionDiv);
            });

            if (filteredQuestions.length > 0) {
                document.getElementById('show-answers').style.display = 'inline-block';
            } else {
                document.getElementById('show-answers').style.display = 'none';
            }
        }

        function showAnswers() {
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => answer.style.display = 'block');
        }
    </script>
